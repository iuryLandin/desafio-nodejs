<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio NodeJs</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" >
</head>

<body>
    <div class="container-fluid">
        <div class="container pt-4">
            <div class="text-center">
                <img src="./img/logo.webp" width="240" />
            </div>
            <p class="text-center">
                <small class="text-muted"> Desenvolvido por: iury.landin </small>
            </p>
            <hr>
            <div class="row">
                <div class="col-md-5">
                    <form role="form" id="cadForm" method="post" autocomplete="off">
                        <fieldset>
                            <p class="text-uppercase pull-center"> Cadastrar</p>
                            <div class="form-group">
                                <input type="text" name="nomeUsuario" id="nomeUsuario" class="form-control input-lg"
                                    autocomplete="off" placeholder="Usuário">
                            </div>

                            <div class="form-group">
                                <input type="password" name="senhaUsuario" id="senhaUsuario" autocomplete="new-password"
                                    class="form-control input-lg" placeholder="Senha">
                            </div>

                            <div>
                                <input type="submit" class="btn btn-primary" value="Cadastrar" />
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="col-md-2">
                    <!-------null------>
                </div>

                <div class="col-md-5">
                    <form method="post" id="loginForm" role="form" autocomplete="off">
                        <fieldset>
                            <p class="text-uppercase"> Login usando sua conta: </p>

                            <div class="form-group">
                                <input type="text" name="nomeUsuario" id="login-nomeUsuario"
                                    class="form-control input-lg" autocomplete="off" placeholder="Usuário">
                            </div>
                            <div class="form-group">
                                <input type="password" name="senhaUsuario" id="login-senhaUsuario" autocomplete="off"
                                    class="form-control input-lg" placeholder="Senha">
                            </div>
                            <div>
                                <input type="submit" class="btn btn-info" value="Acessar" />
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- Jquery, Popper e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <!-- script da aplicação -->
    <script src="./js/script.js"></script>
</body>

</html>
