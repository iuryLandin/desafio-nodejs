<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio NodeJs</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body onload="validarSessao()">
    <div class="container-fluid">
        <div class="container pt-4">
            <div class="text-center">
                <img src="./img/logo.webp" width="240" />
                <p id="usuarioLogado" class="text-success"></p>
            </div>
            <hr />

            <!-- Nav tabs -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <ul class="nav nav-tabs " role="tablist">
                    <li role="presentation" class="nav-item ">
                        <a href="#produtores" class="nav-link active" aria-controls="produtores" role="tab"
                            data-toggle="tab">Produtores</a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a href="#propriedades" class="nav-link" aria-controls="propriedades" role="tab"
                            data-toggle="tab">Propriedades</a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a href="docs.html" target="_blank" class="nav-link" >Documentação da API</a>
                    </li>
                </ul>
            </nav>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="produtores">
                    <div class="container-fluid card">
                        <div class="card-body">
                            <h5>Produtores</h5>
                            <hr />

                            <form method="post" id="produtorForm" class="row">
                                <div class="col-md-12">
                                    <h6>Cadastrar Produtor</h6>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="nomeProdutor"
                                        placeholder="Nome do produtor" />
                                </div>
                                <div class="col-md-4">
                                    <input type="tel" class="form-control" name="cpfProdutor" id="cpfProdutor"
                                        placeholder="CPF do produtor" />
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-success btn-block" type="submit">Cadastrar</button>
                                </div>
                            </form>
                            <hr />
                            <div class="row">
                                <div class="col-md-12">
                                    <h6>Pesquisa</h6>
                                </div>
                                <div class="col-md-2">
                                    <input type="search" class="form-control" id="idProdutor"
                                        placeholder="ID do produtor" />
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-info btn-block" type="button"
                                        onclick="getProdutor()">Pesquisar</button>
                                </div>
                            </div>
                            <table class="table table-striped mt-3">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>CPF</th>
                                    </tr>
                                </thead>
                                <tbody id="produtorTable"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div role="tabpanel" class="tab-pane" id="propriedades">
                    <div class="container-fluid card">
                        <div class="card-body">
                            <h5>Propriedades</h5>
                            <hr />
                            <form method="post" id="propriedadeForm" class="row">
                                <div class="col-md-12">
                                    <h6>Cadastrar Propriedade</h6>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="nomePropriedade"
                                        placeholder="Nome da propriedade" />
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" name="cadastroRural"
                                        placeholder="Cadastro rural" />
                                </div>
                                <div class="col-md-4">
                                    <select name="produtor_id" id="select-produtores" class="form-control"></select>
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-success btn-block" type="submit">Cadastrar</button>
                                </div>
                            </form>
                            <hr />

                            <div class="row">
                                <div class="col-md-2">
                                    <input type="search" class="form-control" id="idPropriedade"
                                        placeholder="ID da propriedade" />
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-info btn-block" type="button"
                                        onclick="getPropriedade()">Pesquisar</button>
                                </div>
                            </div>

                            <table class="table table-striped mt-3">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Cadastro Rural</th>
                                        <th>Produtor</th>
                                    </tr>
                                </thead>
                                <tbody id="propriedadesTable"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- Jquery, Popper e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <!-- script da aplicação -->
    <script src="./js/script.js"></script>

    <script>
        $(document).ready(function () {
            listProdutores();
            listPropriedades();
            $('#cpfProdutor').mask('000.000.000-00', { reverse: true });
        });
    </script>
</body>

</html>
